<!--
    function
    ********
        particular "business logic" called as "function"

        functions used to "reuse" the business logic

        the function with "partucular name" called as "named function"

        the function "without name" called as anonymous function

    named functions
    ***************
    1) function definition

    2) function calling

    function definition
    *******************
    function functionname(param1,param2,param3,.....paramn){
        //business logic
    }

    function calling
    ****************
    functionname(arg1,arg2,arg3,....arg n);
-->

    ******

    function definition
    *******************
    let variablename = (param1,param2,param3,....param n)=>{
        //business logic
    } 

    function calling
    ****************
    variablename(arg1,arg2,arg3,....arg n);
